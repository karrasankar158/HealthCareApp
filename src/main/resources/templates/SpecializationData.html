<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Specialization Data Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <a th:href="@{/spec/register}" class="btn btn-info"><i class="fas fa-home"></i>Home</a>
          <h2 class=" text-center">Specialization Data</h2>
        </div>
        <div class="card-body">
        <a th:href="@{/spec/excel}" class="btn btn-success"><i class="far fa-arrow-alt-circle-down"></i>Excel<i class="fas fa-file-excel"></i></a> | 
        <a th:href="@{/spec/pdf}" class="btn btn-secondary"><i class="far fa-arrow-alt-circle-down"></i>PDF<i class="far fa-file-pdf"></i></a> | 
        <a th:href="@{/spec/csv}" class="btn btn-primary"><i class="far fa-arrow-alt-circle-down"></i>CSV<i class="far fa-file-csv"></i></a>
          <table class="table table-hover">
            <tr class="bg-info text-white">
              <th>ID</th>
              <th>CODE</th>
              <th>NAME</th>
              <th>NOTE</th>
              <th>OPERATION</th>
            </tr>
            <tr th:each="ob:${list}">
            <!--<td>[th:text="${ob.id}"]</td>-->
            <td th:text="${ob.id}"></td>
            <td th:text="${ob.specCode}"></td>
            <td th:text="${ob.specName}"></td>
            <td th:text="${ob.specNote}"></td>
            <td>
    <a th:href="@{/spec/delete(id=${ob.id})}" class="btn btn-danger">DELETE<i class="far fa-trash-alt"></i></a>| 
<a th:href="@{/spec/edit(id=${ob.id})}" class="btn btn-warning">EDIT<i class="fas fa-user-edit"></i></a>
            </td>
            </tr>
          </table>
        </div>
        <div class="card-footer bg-white text-success" th:if="${message!=null}">
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>
  </body>
</html>
