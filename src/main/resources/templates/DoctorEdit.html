<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Doctor Registration Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .row {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Doctor Register</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/doctor/update}" method="POST" th:object="${doctor}">
          <!-- row#1 -->
            <div class="row">
              <div class="col-2">
                <label for="id">ID<sup class="text-danger">*</sup></label>
              </div>
              <div class="calo-4">
                <input
                  type="text"
                  th:field="*{id}"
                  class="form-control"
               readOnly />
              </div>
              <div class="col-6">
                <span id="idError"></span>
              </div>
            </div>
            <!-- ROW#2 -->
            <div class="row">
              <div class="col-2">
                <label for="firstName">FirstName<sup class="text-danger">*</sup></label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  th:field="*{firstName}"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="firstNameError"></span>
              </div>
            </div>
            <!-- ROW#3 -->
            <div class="row">
              <div class="col-2">
                <label for="lastName">LastName<sup class="text-danger">*</sup></label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  th:field="*{lastName}"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="lastNameError"></span>
              </div>
            </div>
            <!-- ROW#4 -->
            <div class="row">
              <div class="col-2">
                <label for="email">Email<sup class="text-danger">*</sup></label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  th:field="*{email}"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="emailError"></span>
              </div>
            </div>
            <!-- ROW#5 -->
            <div class="row">
              <div class="col-2">
                <label for="address">Address<sup class="text-danger">*</sup></label>
              </div>
              <div class="col-4">
                <textarea
                  th:field="*{address}"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="addressError"></span>
              </div>
            </div>
            <!-- ROW#6 -->
            <div class="row">
              <div class="col-2">
                <label for="mobile">Mobile<sup class="text-danger">*</sup></label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  th:field="*{mobile}"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="mobileError"></span>
              </div>
            </div>
            <!-- ROW#7 -->
            <div class="row">
              <div class="col-2">
                <label>Gender<sup class="text-danger">*</sup></label>
              </div>
              <div class="col-4">
                <input
                  type="radio"
                  th:field="*{gender}"
                  value="Male"
                />Male
                <input
                  type="radio"
                  th:field="*{gender}"
                  value="FeMale"
                />FeMale
              </div>
              <div class="col-6">
                <span id="genderError"></span>
              </div>
            </div>
            <!-- ROW#8 -->
            <div class="row">
              <div class="col-2">
                <label for="note">Note<sup class="text-danger">*</sup></label>
              </div>
              <div class="col-4">
                <textarea th:field="*{note}" class="form-control"></textarea>
              </div>
              <div class="col-6">
                <span id="noteError"></span>
              </div>
            </div>
            <button type="submit" class="btn btn-success">
              Update<i class="far fa-plus-square"></i>
            </button>
          </form>
        </div>
        <div class="card-footer bg-white text-success" th:if="${message!=null}">
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>
  </body>
</html>
