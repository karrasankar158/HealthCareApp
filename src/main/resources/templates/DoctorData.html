<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Doctor Data Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h2>Doctor Data</h2>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-info text-white">
					<!--For Not Recomended code case-1-->
						<th>IMAGE</th>
						 <!--Case-2-->
                         <!--<th> </th>-->
						<th>NAME</th>
						<th>EMAIL</th>
						<!--for Module Integration-->
						<th>SPECIALIZATION</th>
						<th>MOBILE</th>
						<th>NOTE</th>
						<th>ADDRESS</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
					 <!--For Not Recomended code case-1
                 <td>
                 <img th:src="${ob.photosImagePath}" width="40" height="50"/>
                 </td>-->
                 <!--Case2
                 <td>
                 <img th:src="${ob.photoLoc}" width="40" height="50"/>
                 </td>-->
						<td>
							<img th:src="${ob.photoLoc}" width="60" height="80" />
						</td>
						<td>[[${ob.firstName+ ' ' +ob.lastName}]]</td><!--Interpolation-->
						<td th:text="${ob.email}"></td>
						<td th:text="${ob.specialization.specName}"></td>
						<td th:text="${ob.mobile}"></td>
						<td th:text="${ob.note}"></td>
						<td th:text="${ob.address}"></td>
						<td>
							<a th:href="@{/doctor/delete(id=${ob.id})}" class="btn btn-danger">DELETE<i
									class="far fa-trash-alt"></i></a> |
							<a th:href="@{/doctor/edit(id=${ob.id})}" class="btn btn-warning">EDIT<i
									class="fas fa-user-edit"></i></a>
						</td>
					</tr>
				</table>
			</div>
			<div class="card-footer bg-white text-success" th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>

</html>
